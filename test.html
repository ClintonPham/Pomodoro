<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test</title>
<script>

function myFunction() {

 
var btn = document.getElementById("start");

if (btn.value == "Start"){
    btn.value = "Pause";
    btn.innerHTML = "Pause";
}
else{
    btn.value = "Start";
    btn.innerHTML ="Start";
}

}</script>
    
</head>
<body>
    

        <button onclick="myFunction()" id="start" value="Start">Start</button>

</body>
</html>
